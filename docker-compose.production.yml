version: '3.8'

services:
  poll-app:
    build:
      context: .
      dockerfile: Dockerfile.production
    environment:
      - PORT=${PORT:-8080}
      - NODE_ENV=production
      - API_URL=${API_URL:-http://localhost:8080}
    ports:
      - "${PORT:-8080}:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
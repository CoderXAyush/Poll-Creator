name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
    
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    
    - name: Download dependencies
      working-directory: ./backend
      run: go mod download
    
    - name: Run tests
      working-directory: ./backend
      run: go test -v ./...
    
    - name: Build backend
      working-directory: ./backend
      run: go build -o poll-api main.go

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Run tests
      working-directory: ./frontend
      run: npm test -- --watchAll=false
    
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build with Docker Compose
      run: docker compose build
    
    - name: Test container startup
      run: |
        docker compose up -d
        sleep 30
        # Test backend health endpoint
        curl -f http://localhost:5000/api/health || exit 1
        # Test frontend
        curl -f http://localhost:3000/ || exit 1
        docker compose down

  vercel-config:
    name: Vercel Configuration Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Vercel CLI
      run: npm install -g vercel@latest
    
    - name: Validate Vercel Configuration
      run: |
        # Check vercel.json syntax
        node -e "JSON.parse(require('fs').readFileSync('vercel.json', 'utf8'))"
        echo "✅ vercel.json is valid JSON"
        
        # Check API directory structure
        if [ -d "api" ]; then
          echo "✅ API directory exists"
        else
          echo "❌ API directory missing" && exit 1
        fi
        
        # Check frontend build configuration
        if [ -f "frontend/package.json" ]; then
          echo "✅ Frontend package.json exists"
        else
          echo "❌ Frontend package.json missing" && exit 1
        fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'